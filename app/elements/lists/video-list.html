<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../cards/video-card.html">
<link rel="import" href="../data/youtube-data.html">

<dom-module id="video-list">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>

    <template is="dom-bind">
      <youtube-data
        last="api"
        parameters=""
        response="{{data}}"
      ></youtube-data>


      <iron-list items="{{data.items}}" as="item">
        <template is="dom-bind">
          <template is="dom-repeat" items="{{item}}">
            <video-card
              video-id=[[item.contentDetails.playlistItem.resourceId.videoId]]
              videoTitle=[[item.title]]
              channelName=[[item.channelTitle]]
            ></video-card>
          </template>
        </template>
      </iron-list>
    </template>

  </template>


  <script>

      Polymer({
        is: 'video-list',
        properties:{
          api: {
            type: String,
            value: 'channels'
          },
          params: {
            type: Object,
            value: {}
          }
        },

        ready: function() {

        }
      });

  </script>

</dom-module>
